  <div class="uk-position-relative uk-overflow-hidden">

    <!--  Successful Transaction Receipt  -->
    <div class="uk-section">
      <div class="uk-container">
        <div class="uk-flex uk-flex-middle uk-flex-center">
          <div
            class="uk-card uk-card-default uk-card-body uk-width-2-3@s uk-width-1-2@m uk-border-rounded-large uk-flex uk-flex-middle uk-flex-center">
            <div class="uk-width-4-5@m" id="ReceiptContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="loader" class="uk-overlay uk-overlay-default uk-position-cover uk-hidden">
      <div class="uk-section">
        <div class="uk-container">
          <div class="uk-flex uk-flex-middle uk-flex-center">
            <div class="uk-card uk-card-default uk-card-body uk-border-rounded-large">
              <div class="uk-panel uk-text-center">
                <div class="uk-icon uk-margin-auto" uk-spinner>
                </div>
                <p>
                  لطفا کمی صبر کنید...<br>
                  درحال بررسی نتیجه تراکنش
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- receipt template scripts  -->
  <script id="SuccessReceiptTemplate" type="text/template">
      <div class="uk-panel uk-margin-top">
                <div
                  class="uk-border-rounded uk-width-expand uk-text-center uk-margin-bottom
                         uk-flex uk-flex-column uk-flex-middle uk-flex-center ui-bg-light-green">
                  <div
                      class="uk-text-center uk-width-max-content uk-border-rounded uk-text-white ui-success-receipt-title">
                      <i class="ti ti-circle-check-filled"></i>
                      تراکنش موفق
                    </div>
                  <p class="uk-text-large uk-padding-small fontface-vazir-fa" data-field="PackageFullTitle">
                      -
                    </p>
                </div>

                <div class="ui-receipt-table">
                  <table class="uk-table uk-table-divider fontface-vazir-fa">
                    <tbody>
                      <tr id="ReceiptAppDownload">
                        <td class="uk-text-muted uk-text-nowrap">
                          <img src="./dist/ui/img/logo-724.svg" width="32px" alt="اپلیکیشن پرداخت ۷۲۴" />
                          <small>ساده ترین روش کارت به کارت</small>
                        </td>
                        <td class="uk-text-left">
                          <a href="#">
                            <img src="./dist/ui/img/receipt-url.svg" alt="اپلیکیشن پرداخت ۷۲۴" />
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <a href='./'
                  class="uk-button uk-button-primary uk-button-large uk-border-rounded uk-width-1-1">
                  بازگشت به خانه
              </a>
              </div>
    </script>
  <script id="FailedReceiptTemplate" type="text/template">
      <div class="uk-panel uk-margin-top">
                <div
                  class="uk-border-rounded uk-width-expand uk-text-center uk-margin-bottom
                         uk-flex uk-flex-column uk-flex-middle uk-flex-center ui-bg-light-red">
                  <div
                      class="uk-text-center uk-width-max-content uk-border-rounded uk-text-white ui-failed-receipt-title">
                      <i class="ti ti-circle-x"></i>
                      پرداخت ناموفق
                    </div>
                  <p class="uk-text-large uk-padding-small fontface-vazir-fa" data-field="PackageFullTitle">—</p>
                </div>
                <div class="ui-receipt-table">
                  <table class="uk-table uk-table-divider fontface-vazir-fa">
                    <tbody>
                      <tr id="ReceiptAppDownload">
                        <td class="uk-text-muted uk-text-nowrap">
                          <img src="./dist/ui/img/logo-724.svg" width="32px" alt="اپلیکیشن پرداخت ۷۲۴" />
                          <small>ساده ترین روش کارت به کارت</small>
                        </td>
                        <td class="uk-text-left">
                          <a href="#">
                            <img src="./dist/ui/img/receipt-url.svg" alt="اپلیکیشن پرداخت ۷۲۴" />
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <p class="uk-padding-small uk-text-justify">
                در پرداخت‌های ناموفق بانکی اگر مبلغ از حسابتان کسر شود، معمولاً در کمتر از یک ساعت و نهایتاً تا ۷۲ ساعت به حساب شما برگردانده خواهد شد.
                </p>
                <a href='./'
                  class="uk-button uk-button-primary uk-button-large uk-border-rounded uk-width-1-1">
                  بازگشت به خانه
              </a>
              </div>
    </script>
  <script id="ReceiptErrorTemplate" type="text/template">
      <div class="uk-panel uk-margin-top">
                <div
                  class="uk-width-expand uk-text-center uk-margin-large-bottom 
                         uk-flex uk-flex-column uk-flex-middle uk-flex-center">
                  <div
                      class="uk-text-center uk-width-max-content uk-border-rounded uk-text-white ui-unknown-receipt-title">
                      <i class="ti ti-circle-x"></i>
                      وضعیت تراکنش نامشخص
                    </div>
                    
                </div>
                <p class="uk-padding-small uk-text-justify" >
                در پرداخت‌های ناموفق بانکی اگر مبلغ از حسابتان کسر شود، معمولاً در کمتر از یک ساعت و نهایتاً تا ۷۲ ساعت به حساب شما برگردانده خواهد شد.

                  تلاش مجدد
